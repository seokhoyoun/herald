name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_PATH: ${{ github.event.repository.name == format('{0}.github.io', github.repository_owner) && '/' || format('/{0}/', github.event.repository.name) }}
      ORIGIN: https://${{ github.repository_owner }}.github.io
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Resolve Pages output dir
        run: |
          if [ -f "dist/${{ github.event.repository.name }}/index.html" ]; then
            echo "PAGES_DIR=dist/${{ github.event.repository.name }}" >> $GITHUB_ENV
          elif [ -f "dist/index.html" ]; then
            echo "PAGES_DIR=dist" >> $GITHUB_ENV
          else
            echo "index.html not found in dist" >&2
            exit 1
          fi
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PAGES_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
