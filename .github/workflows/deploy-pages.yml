name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      BASE_PATH: ${{ github.event.repository.name == format('{0}.github.io', github.repository_owner) && '/' || format('/{0}/', github.event.repository.name) }}
      ORIGIN: https://${{ github.repository_owner }}.github.io
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      - run: npm ci
      - run: npm run build
      - name: Resolve Pages output dir
        run: |
          python - <<'PY'
          import os
          import sys

          candidates = []
          for root, _dirs, files in os.walk("dist"):
            if "index.html" in files:
              candidates.append(root)

          if not candidates:
            print("index.html not found in dist", file=sys.stderr)
            sys.exit(1)

          candidates.sort(key=lambda p: (p.count(os.sep), len(p)))
          chosen = candidates[0]
          print("Found index.html directories:")
          for c in candidates:
            print("-", c)
          with open(os.environ["GITHUB_ENV"], "a", encoding="utf-8") as f:
            f.write(f"PAGES_DIR={chosen}\n")
          print("Using PAGES_DIR=", chosen)
          PY
      - uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.PAGES_DIR }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
